variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
    TORCH_HOME: "$CI_PROJECT_DIR/.cache/torch"
    SECML_HOME_DIR: "$CI_PROJECT_DIR/secml-data"

stages:
  - test
  - release


.shared_windows_runners:
  tags:
  - shared-windows
  - windows
  - windows-1809


.test-cache:
  cache: &test-cache
    paths:
      - $PIP_CACHE_DIR
      - $TORCH_HOME
      - $SECML_HOME_DIR

.test-cache-py35:
  cache: &test-cache-py35
    key: "test-cache-py35"
    <<: *test-cache

.test-cache-py35-win:
  cache: &test-cache-py35-win
    key: "test-cache-py35-win"
    <<: *test-cache

.test-cache-py36:
  cache: &test-cache-py36
    key: "test-cache-py36"
    <<: *test-cache

.test-cache-py37:
  cache: &test-cache-py37
    key: "test-cache-py37"
    <<: *test-cache

.test-cache-py38:
  cache: &test-cache-py38
    key: "test-cache-py38"
    <<: *test-cache


.test:
  stage: test
  interruptible: true
  before_script:
    - echo $CI_PROJECT_DIR
    - python -V
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - pip install pytest>=5
  script:
    - pip install -rrequirements.txt
    - py.test models/ --junitxml=pytest-report.xml

.test-report:
  artifacts: &pytest-report
    reports:
      junit: pytest-report.xml
    expire_in: 1 week

test:py35:
  extends: .test
  image: python:3.5
  cache: *test-cache-py35
  artifacts: *pytest-report

test:py36:
  extends: .test
  image: python:3.6
  cache: *test-cache-py36
  artifacts: *pytest-report

test:py37:
  extends: .test
  image: python:3.7
  cache: *test-cache-py37
  artifacts: *pytest-report

test:py38:
  extends: .test
  image: python:3.8
  cache: *test-cache-py38
  artifacts: *pytest-report

test:py35:win:
  extends:
    - .test
    - .shared_windows_runners
  image: python:3.5
  before_script:
    - echo $CI_PROJECT_DIR
    - choco install vcredist2017 -y
    - choco install python -y --version=3.5.4
    # Path is not updated by default by choco
    - $env:Path += ";C:\Python35;C:\Python35\Scripts"
    - python -V
    # If matplotlib cannot find the following registry item tries to read the "WINDIR" env key (caps) and crashes
    - New-ItemProperty -Path "HKCU:\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\Shell Folders" -Name "Fonts" -Value "C:\Windows\Fonts" -PropertyType "String"
    # The https://download.pytorch.org/ certificates chain is not recognized by default as trusted
    - Import-Certificate -FilePath ".gitlab\dl-pytorch-chain.p7b" -CertStoreLocation Cert:\LocalMachine\Root
    - pip install virtualenv
    - virtualenv venv
    - venv\Scripts\activate
    - pip install pytest>=5
  allow_failure: true
  cache: *test-cache-py35-win
  artifacts: *pytest-report


.release:
  stage: release
  image: ${CI_REGISTRY}/pralab/docker-helper-images/alpine-release:latest
  only:
    variables:
      - $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH && $RELEASE  # Should be set to "X.Y" (without quotes)

